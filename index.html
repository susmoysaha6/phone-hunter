<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark text-muted">
    <header class="container mt-5 mb-3 ">
        <h1 class="text-center">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-75 d-flex mx-auto">
                <input id="search-field" type="email" class="form-control mx-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary ">search</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="d-none mt-4">
                <h3 class="text-warning text-center">No Phone Found.Please try a new search</h3>
            </div>
            <div id="show-all" class="text-center mt-5 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
